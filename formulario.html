        <form action="https://formspree.io/f/xrgdlwro" method="POST" class="formu">

            <label for="" class="formu__la">Nombres</label>

            <input type="text" name="TiposDeMonedas" class="formu__input" list="listamonedas">
            <label for="" class="formu__la">Tipo de monedas que colecciona</label>


            <datalist id="listamonedas">
                <option>Romanas</option>
                <option>Griegas</option>
